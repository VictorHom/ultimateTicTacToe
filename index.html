<!doctype>
<html>
<head>
	<title> Ultic Tac Toe</title>
	<meta name=viewport content="width=device-width, initial-scale=1">
	<link href = "css/magnific-popup.css" rel="stylesheet"> 
	<script src="http://code.jquery.com/jquery-1.10.0.min.js"></script>
	<script src = "scripts/magnific-popup.js"></script>
	<scripts src = "scripts/smoothscroll.js"></script>
	<script src = "player.js"></script>
	<script src = "model.js"></script>
	<script src = "view.js"></script>
	<script src = "useraction.js"></script>
	<script src = "main.js"></script>
	<link href = "css/sharedstyles.css" rel="stylesheet">
	<link rel='stylesheet' media='screen and (min-width: 0px) and (max-width: 600px)' href='css/mediumstyles.css' />
	<link rel='stylesheet' media='screen and (min-width: 601px) and (max-width: 999px)' href='css/tabletstyles.css' />
	<link rel="stylesheet" media="screen and (min-device-width: 1000px)" href="css/styles.css" />
</head>
<body>
	<div id = "container">

	<div id = "title">
		ULTic Tac Toe.
	</div>
	<div id = "map">Map:
		<div id = "top">1|2|3</div>
		<div id = "middle">4|5|6</div>
		<div id = "bottom">7|8|9</div>
	</div>
	<div id = "gamehelp"></div>
	<div id = "playerturn"></div>
	<div id="largeboard">	
		<div class = "game"><span class = "gamenumber">1</span>
			<div id = "game0" class = "minigameSeparator"></div>
		</div>
		<div class = "game"><span class = "gamenumber">2</span>
			<div id = "game1" class = "minigameSeparator"></div>
		</div>
		<div class = "game"><span class = "gamenumber">3</span>
			<div id = "game2" class = "minigameSeparator"></div>
		</div>
		<div class = "game"><span class = "gamenumber">4</span>
			<div id = "game3" class = "minigameSeparator"></div>
		</div>
		<div class = "game"><span class = "gamenumber">5</span>
			<div id = "game4" class = "minigameSeparator"></div>
		</div>
		<div class = "game"><span class = "gamenumber">6</span>
			<div id = "game5" class = "minigameSeparator"></div>
		</div>
		<div class = "game"><span class = "gamenumber">7</span>
			<div id = "game6" class = "minigameSeparator"></div>
		</div>
		<div class = "game"><span class = "gamenumber">8</span>
			<div id = "game7" class = "minigameSeparator"></div>
		</div>
		<div class = "game"><span class = "gamenumber">9</span>
			<div id = "game8" class = "minigameSeparator"></div>
		</div>
	</div>
	<div id = "footer"></div>
</div>
</body>
</html>
